<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: lightgray;
      }

      .navbar-brand,
      #navbarText {
        padding: 10px 100px;
      }
    </style>

    <script></script>
    <title>Reversi</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Reversi</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="/assets/images/top-splash.png" alt="Reversi Logo 1" />
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-8">
        <div class="input-group">
          <span class="input-group-text" id="displayName"> Name </span>
          <input
            id="nameInput"
            class="form-control text-nowrap"
            type="text"
            placeholder="Choose your display name"
            aria-label="Enter your display name for use while playing Reversi"
            aria-describedby="displayName"
          />
          <button
            type="submit"
            id="lobbyButton"
            class="btn btn-disabled btn-primary text-nowrap"
            onclick="goToLobby()"
            disabled
          >
            Enter Lobby
          </button>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="/assets/images/bottom-splash.png" alt="Reversi Logo 2" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"
    ></script>
    <script>
      function goToLobby() {
        let username = encodeURI($("#nameInput").val());
        window.location.href = "lobby.html?username=" + username;
      }

      $("#nameInput").keyup(function (e) {
        const lobbyButton = $("#lobbyButton");
        const nameInputValue = $("#nameInput").val().trim();
        if (!!nameInputValue) {
          $("#lobbyButton").removeAttr("disabled");
          let key = e.which;
          if (key == 13) {
            $("button[id=lobbyButton").click();
            return false;
          }
        } else {
          $("#lobbyButton").attr("disabled", true);
        }
      });
    </script>
  </body>
</html>
