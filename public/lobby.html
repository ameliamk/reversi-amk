<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .header_row {
        background-color: lightgray;
      }

      #message_pane {
        background-color: rgb(183, 183, 183);
        padding-bottom: 10px;
      }

      .join_room_response,
      .left_room_response {
        margin: 10px 1px 1px 10px;
        background-color: lightgray;
      }

      .chat_message {
        font-size: 125%;
        margin: 1px 1px 1px 1px;
      }
    </style>

    <title>Reversi: Lobby</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-3 header_row">
        <div class="col text-center">
          <h3>Lobby</h3>
        </div>
      </div>
      <div class="row m-3">
        <div class="col">
          <div class="row align-items-start justify-content-center">
            <div class="col-md-4">
              <h4>Players</h4>
              <div id="players" class="align-items-end text-right"></div>
            </div>
            <div class="col-md-8" id="message_pane">
              <div>
                <h4>Messages</h4>
              </div>
              <div class="input-group">
                <input
                  id="chatMessage"
                  class="form-control text-nowrap"
                  type="text"
                  placeholder="Enter your message here"
                  aria-label="Enter your message to send to the chatroom"
                />
                <button type="submit" id="chatButton" class="btn btn-primary text-nowrap" onclick="sendChatMessage()">
                  Send
                </button>
              </div>
              <div id="messages"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
